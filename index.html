<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Post Facebook CC19 Version1</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Facebook Post Box </h1>
    <hr />

    <div class="container">
        <div class="upper">
            <div class="profile">
                <img src="./Ollie Profile Picture.jpg" alt="Ollie" width="70">
            </div>
            <input type="text" placeholder="คุณคิดอะไรอยู่ Ollie">
        </div>
        <div class="lower">
            <div class="box video">
                <img src="https://www.svgrepo.com/show/532727/video.svg" alt="" width="45">
                <div class="text">วิดิโอถ่ายทอดสด</div>
            </div>
            <div class="box picture">
                <img src="https://www.svgrepo.com/show/509190/picture.svg" alt="" width="30">
                <div class="text">รูปภาพ/วิดิโอ</div>
            </div>
            <div class="box reel">
                <img src="https://www.svgrepo.com/show/344575/camera-reels.svg" alt="" width="30">
                <div class="text">คลิป reels</div>
            </div>
        </div>
    </div>
</body>

</html>
